<div class="login-form">
  <authumn-tabs></authumn-tabs>
  <mat-card>
    <mat-card-content>
      <json-schema-form
        *ngIf="formActive"
        loadExternalAssets="true"
        [(ngModel)]="model"
        [form]="formObject"
        [options]="formOptions"
        [framework]="config.framework || 'material-design'"
        (onChanges)="onChanges($event)"
        (onSubmit)="onSubmit($event)"
        (isValid)="isValid($event)"
        (validationErrors)="validationErrors($event)">
      </json-schema-form>
    </mat-card-content>
    <mat-card-footer>
      <div class="mat-caption mat-hint">
        No Account yet?
        <a [routerLink]="['/user/register']">Create one</a>
      </div>
    </mat-card-footer>
  </mat-card>
</div>
