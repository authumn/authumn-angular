<json-schema-form
  *ngIf="formActive"
  loadExternalAssets="true"
  [(ngModel)]="model"
  [form]="formObject"
  [options]="formOptions"
  framework="material-design"
  (onChanges)="onChanges($event)"
  (onSubmit)="onSubmit($event)"
  (isValid)="isValid($event)"
  (validationErrors)="validationErrors($event)">
</json-schema-form>
