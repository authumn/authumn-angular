<json-schema-form
  *ngIf="formActive"
  [ngClass]="{
    'invalid': !valid
  }"
  [loadExternalAssets]="false"
  [(ngModel)]="model"
  [form]="formObject"
  [options]="formOptions"
  framework="userTemplates.formFramework"
  (onChanges)="onChanges($event)"
  (onSubmit)="onSubmit($event)"
  (isValid)="isValid($event)"
  (validationErrors)="validationErrors($event)">
</json-schema-form>
