<section class="hero mt-3">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-sm-8 mx-auto">

        <div class="card border-none">
          <div class="card-body">
            <div class="mt-2 text-center text-light">
              <h2>Create Your Account</h2>
            </div>
            <p
              *ngIf="introText"
              class="mt-4 text-white lead text-center"
            >
              {{introText}}
            </p>
            <div class="mt-0">
              <authumn-register></authumn-register>
              <div class="clearfix"></div>
            </div>
            <authumn-bs4-social
              *ngIf="socialButtons"
            ></authumn-bs4-social>
            <div class="text-center text-light mt-3">
              Already have an account? <a [routerLink]="['/user/login']">Login Now</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
